<div class="container">
    <div class="row">
        <div class="col-md-12 bg-secondary-theme p-5 shadow-effect">
            <h1 class="text-center text-theme-primary">New Categories</h1>
            <p class="text-center mb-5">You can add new categories from here</p>

            <form class="form-inline text-center" #categoryForm = 'ngForm' (ngSubmit)="onSubmit(categoryForm)">
                <div class="form-group col-md-10">
                    <input 
                    type="text" 
                    name="category" 
                    class="form-control shadow-effect" 
                    placeholder="Add New Categary" 
                    #newcategory = 'ngModel'
                    ngModel
                    required
                    [ngClass]="{'is-invalid':newcategory.touched && newcategory.invalid}"
                    >
                    <div class="alert alert-danger" *ngIf="newcategory.touched && newcategory.invalid">
                        category field is requred
                    </div>
                </div>

                <div class="col-md-2">
                    <button class="btn btn-block btn-info mb-2 btn-theme "[disabled]="categoryForm.invalid">Add Category</button>
                </div>
            </form>
        </div>
    </div>
</div>
