<div class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <h3 class="text-theme-primary">{{formStatus}} Post</h3>
            <p>You can {{formStatus}} post here</p>
        </div>
    </div>

    <div *ngIf="postForm">
        <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
            <div class="row">
    
                <div class="col-md-7">
                    <div class="card shadow-effect">
                        <div class="card-body">
                            <div class="form-group">                        
                                <label>Title</label>
                                <input 
                                type="text" 
                                class="form-control"
                                (keyup)="onTitleChanged($event)" 
                                formControlName = "title"
                                [ngClass] ="{'is-invalid':fc['title'].touched && fc['title'].invalid}"
                                >    
                                <div *ngIf="fc['title'].errors?.['required']">
                                    <div class="alert alert-danger" *ngIf="fc['title'].touched && fc['title'].invalid">Title is required.</div>
                                </div>
                                <div *ngIf="fc['title'].errors?.['minlength']">
                                    <div class="alert alert-danger" *ngIf="fc['title'].touched && fc['title'].invalid">Title must be atleast 10 charectors long.</div>
                                </div>
                            </div>
    
                            <div class="form-group">
                                <label>Permalink</label>
                                <input type="text" class="form-control"[(ngModel)]='permalink' name="permalink" [disabled]="true" formControlName = "permalink">
                                <div *ngIf="fc['permalink'].errors?.['required']">
                                    <div class="alert alert-danger" *ngIf="fc['permalink'].touched && fc['permalink'].invalid">Permalink is required.</div>
                                </div>
                            </div>
    
                            <div class="form-group">
                                <label>Except</label>
                                <textarea cols="30" 
                                rows="10" 
                                class="form-control" 
                                formControlName = "expect"
                                [ngClass] ="{'is-invalid':fc['expect'].touched && fc['expect'].invalid}"
                                ></textarea>
                                <div *ngIf="fc['expect'].errors?.['required']">
                                    <div class="alert alert-danger" *ngIf="fc['expect'].touched && fc['expect'].invalid">Expect is required.</div>
                                </div>
                                <div *ngIf="fc['expect'].errors?.['minlength']">
                                    <div class="alert alert-danger" *ngIf="fc['expect'].touched && fc['expect'].invalid">Expect must be atleast 30 charectors long.</div>
                                </div>
                            </div>
    
                        </div>
                    </div>
                </div>
          
            <div class="col-md-5">
                <div class="card shadow-effect">
                    <div class="card-body">
                        <div class="form-group">
                            <label for = " ">Please Select a post category</label>
                            <select 
                            class ="form-control" 
                            formControlName = "category"
                            [ngClass] ="{'is-invalid':fc['category'].touched && fc['category'].invalid}"
                            >
                                <option value = "">Please select a category</option>
                                <!-- <option *ngFor = "let category of categories" value="">{{ category.data.category }}</option> -->
                                <option *ngFor="let category of categories" [value]="category.id + '-' + category.data.category">
                                    {{ category.data.category }}
                                  </option>
                                  
    
                            </select>
                            <div *ngIf="fc['category'].errors?.['required']">
                                <div class="alert alert-danger" *ngIf="fc['category'].touched && fc['category'].invalid">Category is required.</div>
                            </div>
                        </div>
                 
                
                        <div class="form-group">
                            <label for="">Post Image</label>
                            <img [src]="imgSrc" class="form-control img-fluid img-preview" >
                            <input type="file" 
                            class="form-control" 
                            accept="image/*" 
                            (change) = "showPreview($event)" 
                            formControlName = "postImage"
                            [ngClass] ="{'is-invalid':fc['postImage'].touched && fc['postImage'].invalid}"
                            >
                            <div *ngIf="fc['postImage'].errors?.['required']">
                                <div class="alert alert-danger" *ngIf="fc['postImage'].touched && fc['postImage'].invalid">PostImage is required.</div>
                            </div>
                        </div>
                    </div>
            
        </div>
    </div>
    </div>
        <div class="row mt-3 mb-5">
            <div class="col-md-12">
                <div class="card shadow-effect">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">Content</label>
                            <angular-editor 
                            placeholder="Add Your Content here" 
                            formControlName = "content"
                            [ngClass] ="{'is-invalid':fc['content'].touched && fc['content'].invalid}"
                            ></angular-editor>
                            <div *ngIf="fc['content'].errors?.['required']">
                                <div class="alert alert-danger" *ngIf="fc['content'].touched && fc['content'].invalid">Content is required.</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12 text-center mb-5">
                <button class="btn btn-info btn-theme" [disabled]="postForm.invalid">Save Posts</button>
                <button class="btn btn-warning ml-3" routerLink="/posts">Back to Post</button>
            </div>
        </div>
        </form>
    </div>

    
</div>
